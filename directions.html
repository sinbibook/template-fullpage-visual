<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>오시는길 - 숙소명</title>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/directions.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content">

        <section class="main-section fullscreen-slider">
          <div class="fullscreen-slider-container">
            <div class="fullscreen-slider-inner" data-directions-slider>
              <!-- 동적으로 슬라이드가 생성됩니다 -->
            </div>
            <div class="fullscreen-slider-content">
              <h2 class="fullscreen-slider-title centered">Location</h2>
            </div>

            <div class="fullscreen-slider-nav">
              <span class="nav-arrow nav-prev">‹</span>
              <span class="nav-current">01</span>
              <span class="nav-divider">|</span>
              <span class="nav-total">03</span>
              <span class="nav-arrow nav-next">›</span>
            </div>
          </div>
        </section>
        <div class="content-wrap">
           <div class="about-description-wrap">
            <!-- CUSTOM FIELD : 메인 소개 섹션 타이틀 매핑 -->
            <h2 class="about-title animate-element" data-directions-title></h2>

            <div class="location-details animate-element">
                <div class="location-address-wrapper animate-element">
                    <svg class="location-icon" viewBox="0 0 24 24">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <!-- 숙소 주소 매핑 -->
                    <p class="location-address" data-directions-address></p>
                </div>
            </div>
            <!-- CUSTOM FIELD : 안내사항 섹션 매핑, 없으면 display none -->
             <div class="location-note animate-element" data-directions-notes></div>
           </div>

           <!-- 지도 섹션 -->
           <section class="map-section animate-element">

               <div class="map-container animate-element">
                   <div id="kakao-map"></div>
               </div>
           </section>
        </div>
    </main>

    <!-- Kakao Map SDK -->
    <script type="text/javascript" src="js/kakao-maps-sdk.js"></script>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Common JavaScript -->
    <script src="js/common.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Directions Page Mapper -->
    <script src="js/data-mapper/pages/directions-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Fullscreen Slider Component -->
    <script src="js/components/fullscreen-slider.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/directions.js"></script>

</body>
</html>
