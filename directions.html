<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>오시는길 - 숙소명</title>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/directions.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-background">
            <img src="images/14.jpg" alt="오시는길 배경" data-customfield-directions-hero-image>
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text-center">
                <p class="hero-subtitle">LOCATION</p>
            </div>
        </div>
    </section>

    <!-- 안내사항 섹션 -->
    <section class="info-section">
        <div class="container">
            <h2 class="section-title" data-customfield-directions-info-title>교통 안내</h2>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                    </div>
                    <h3>주소</h3>
                    <p data-customfield-directions-address>서울시 중구 명동 123-45</p>
                </div>

                <div class="info-card">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0V6.75a1.5 1.5 0 013 0V18.75zM15.75 18.75a1.5 1.5 0 01-3 0V6.75a1.5 1.5 0 013 0V18.75z" />
                        </svg>
                    </div>
                    <h3>대중교통</h3>
                    <p data-customfield-directions-public-transport">지하철 2호선 을지로입구역 3번 출구에서 도보 5분</p>
                </div>

                <div class="info-card">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0V6.75a1.5 1.5 0 013 0V18.75zM9.75 3H21l-3 6 3 6H9.75M5.25 21V3" />
                        </svg>
                    </div>
                    <h3>자가용</h3>
                    <p data-customfield-directions-car>주차장 완비, 발렛파킹 서비스 제공</p>
                </div>
            </div>

            <div class="notice-box">
                <h4 data-customfield-directions-notice-title>이용 안내</h4>
                <div class="notice-content" data-customfield-directions-notice-content>
                    <p>• 체크인: 오후 3시 이후</p>
                    <p>• 체크아웃: 오전 11시 이전</p>
                    <p>• 주차: 무료 (선착순)</p>
                    <p>• 문의: 02-1234-5678</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 지도 섹션 -->
    <section class="map-section">
        <div class="container">
            <h2 class="section-title" data-customfield-directions-map-title>위치 안내</h2>

            <div class="map-container">
                <div id="kakao-map"></div>
            </div>

            <div class="map-info">
                <p data-customfield-directions-map-description>정확한 위치는 지도를 참조해 주세요.</p>
            </div>
        </div>
    </section>

    <!-- Kakao Map SDK -->
    <script type="text/javascript" src="js/kakao-maps-sdk.js"></script>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Directions Page Mapper -->
    <script src="js/data-mapper/pages/directions-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/directions.js"></script>

</body>
</html>
