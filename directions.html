<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTO GLAMPING - Directions</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Serif+KR:wght@500;700&family=Roboto+Serif:wght@500&family=Cormorant:wght@700&family=Alex+Brush&family=Noto+Serif:wght@400&family=Savoye+LET&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/directions.css">
</head>
<body>
    <!-- Navigation (Header) - page-wrapper 밖으로 분리 -->
    <div class="navigation-off">
        <div id="header-container"></div>
    </div>

    <div class="page-wrapper">
        <!-- CUSTOM FIELD : 히어로 섹션 (슬라이드쇼) -->
        <div class="main-section">
            <div class="main-bg">
                <div class="main-slide">
                    <img src="https://images.unsplash.com/photo-1713127563230-8000a2c7d394?q=80&w=1920&auto=format&fit=crop" alt="">
                </div>
                <div class="main-slide">
                    <img src="https://images.unsplash.com/photo-1698374178662-176390741cc0?w=2000&q=80" alt="">
                </div>
                <div class="main-slide">
                    <img src="https://images.unsplash.com/photo-1600618528240-fb9fc964b853?w=2000&q=80" alt="">
                </div>
                <div class="main-slide">
                    <img src="https://images.unsplash.com/photo-1596394516093-501ba68a0ba6?w=2000&q=80" alt="">
                </div>
                <div class="main-slide">
                    <img src="https://images.unsplash.com/photo-1627257365018-07f00041b023?w=2000&q=80" alt="">
                </div>
            </div>
            <div class="main-content">
                <h1 class="main-title">Directions</h1>
                <div class="title-divider"><div class="bar-progress"></div></div>
                <p class="main-subtitle">
                    눈부신 일출을 즐길 수 있는 일출 명소 영덕에서<br>
                    머무는 내내 즐거움으로 가득한 추억이 되도록.
                </p>
            </div>
            <div class="main-arrow">
                <div class="arrow-left"></div>
                <p class="arrow-number">01</p>
                <div class="arrow-divider"></div>
                <p class="arrow-number">10</p>
                <div class="arrow-right"></div>
            </div>
        </div>

        <!-- Con (Content) - 오시는 길 -->
        <div class="section-con">
            <div class="directions-info">
                <p class="page-title">Directions</p>
                <p class="address-text">
                    <span class="bold">도로명 주소 : </span>
                    <span class="medium">경북 영덕군 병곡면 백석리 558</span>
                    <span>     </span>
                    <span class="bold">전화 : </span>
                    <span class="medium">0507-1415-1601</span>
                </p>
            </div>

            <div class="map-container">
                <div class="map-img-wrapper">
                    <img src="https://images.unsplash.com/photo-1736117703416-f260ee174bac?q=80&w=1600&auto=format&fit=crop" alt="Map Location">
                </div>
            </div>
        </div>

        <!-- Content Section 4: Under the moonlight -->
        <div id="moonlight" class="content-4">
            <div class="content-4-bg"></div>
            <div class="content-4-text">
                <h2>Under the moonlight.</h2>
                <p>
                    달빛이 내려앉은 밤, 조용한 쉼을 전합니다<br>
                    영덕 달토글램핑에서 편안한 하루의 끝을 만나보세요
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
    </div>

    <script src="js/common/header.js"></script>
    <script src="js/common/footer.js"></script>
    <script src="js/pages/directions.js"></script>
</body>
</html>
