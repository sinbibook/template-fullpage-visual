<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1900, initial-scale=1.0">
    <title>DALTO GLAMPING - Directions</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/directions.css">
</head>
<body>
    
    <div id="app" class="directions-container">
        
        <!-- Footer (Top: 2796px) -->
        <div id="footer-container" class="section-footer"></div>

        <!-- Con1 (Bottom Banner) (Top: 2176px) -->
        <div class="section-con1">
            <div class="bg-layer">
                <img src="https://images.unsplash.com/photo-1758552659172-a613499b07ba?q=80&w=1920&auto=format&fit=crop" alt="Aerial BG">
            </div>
            <div class="title-group">
                <p class="main-title">Under the moonlight.</p>
                <p class="sub-desc">
                    달빛이 내려앉은 밤, 조용한 쉼을 전합니다<br>
                    영덕 달토글램핑에서 편안한 하루의 끝을 만나보세요
                </p>
            </div>
        </div>

        <!-- Con (Content) (Top: 960px) -->
        <div class="section-con">
            <!-- Map Image -->
            <div class="map-container">
                <div class="map-img-wrapper">
                    <!-- Placeholder Map Image -->
                    <img src="https://images.unsplash.com/photo-1736117703416-f260ee174bac?q=80&w=1600&auto=format&fit=crop" alt="Map Location">
                </div>
            </div>

            <!-- Directions Text Info -->
            <div class="directions-info">
                <p class="page-title">Directions</p>
                <p class="address-text">
                    <span class="bold">도로명 주소 : </span>
                    <span class="medium">경북 영덕군 병곡면 백석리 558</span>
                    <span>     </span>
                    <span class="bold">전화 : </span>
                    <span class="medium">0507-1415-1601</span>
                </p>
            </div>
        </div>

        <!-- Main (Hero) (Top: 0px) -->
        <div class="section-hero">
             <div class="bg-layer">
                <img src="https://images.unsplash.com/photo-1713127563230-8000a2c7d394?q=80&w=1920&auto=format&fit=crop" alt="Hero BG">
            </div>
            
            <div class="hero-txt-group">
                <p class="page-name">Directions</p>
                <p class="hero-desc">
                    눈부신 일출을 즐길 수 있는 일출 명소 영덕에서<br>
                    머무는 내내 즐거움으로 가득한 추억이 되도록.
                </p>
                <div class="deco-line">
                    <svg width="655" height="3"><line x1="0" y1="1.5" x2="655" y2="1.5" stroke="white" stroke-opacity="0.3" stroke-width="3"/></svg>
                </div>
            </div>

            <div class="arrow-group">
                <div class="diamond left"></div>
                <span class="num">01</span>
                <div class="line"></div>
                <span class="num">10</span>
                <div class="diamond right"></div>
            </div>
        </div>

        <!-- Header (Nav) Overlay -->
        <div id="header-container" class="section-nav"></div>
    </div>

    <script src="js/common/header.js"></script>
    <script src="js/common/footer.js"></script>
    <script src="js/pages/directions.js"></script>
</body>
</html>
