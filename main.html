<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTO GLAMPING</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Navigation (Header) -->
    <div class="index-page">
        <div id="header-container"></div>
    </div>

    <div id="app" class="main-page">

        <!-- CUSTOM FIELD : 메인 소개 섹션 이미지 매핑 -->
        <div class="main-section">
            <!-- custom field : 히어로 슬라이더 이미지 동적 생성 (mapper) -->
            <div class="main-bg" data-hero-slider></div>
            <div class="main-content">
                <!-- custom field : 메인 소개 섹션 타이틀 매핑 -->
                <h1 class="main-title" data-main-about-title></h1>
                <div class="title-divider"><div class="bar-progress"></div></div>
                <!-- custom field : 메인 소개 섹션 설명 매핑 -->
                <p class="main-subtitle" data-main-about-description></p>
            </div>
            <div class="main-arrow">
                <div class="arrow-left"></div>
                <p class="arrow-number">01</p>
                <div class="arrow-divider"></div>
                <p class="arrow-number">10</p>
                <div class="arrow-right"></div>
            </div>
        </div>

        <!-- Introduction Section -->
        <div class="section-con">
            <!-- 하드코딩, 매핑 x -->
            <p class="prologue-title">Prologue</p>
            <!-- custom field : about 블록 동적 생성 (mapper) -->
            <div data-main-introduction></div>
        </div>

        <!-- 홈/마무리 섹션과 동일하게 매핑 -->
        <div class="content-4 closing-section">
            <!-- custom field : 마무리 섹션 이미지 매핑 -->
            <div class="content-4-bg" data-closing-image></div>
            <div class="content-4-text">
                <!-- custom field : 마무리 섹션 제목 매핑 -->
                <h2 data-closing-title></h2>
                <!-- custom field : 마무리 섹션 내용 매핑 -->
                <p data-closing-description></p>
            </div>
        </div>

    </div>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/pages/main.js"></script>

    <!-- Data Mapper -->
    <script src="js/image-helpers.js"></script>
    <script src="js/data-mapper/core/base-mapper.js"></script>
    <script src="js/data-mapper/pages/main-mapper.js"></script>
    <script src="js/preview-handler.js"></script>

    <!-- Header / Footer Loader -->
    <script src="js/header-footer-loader.js"></script>
</body>
</html>
