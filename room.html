<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTO GLAMPING - Room</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/room.css">
</head>
<body>

    <!-- Navigation (Header) -->
    <div class="navigation-off">
        <div id="header-container"></div>
    </div>

    <div id="app" class="room-container">

        <!-- CUSTOM FIELD : 객실 내부 이미지 슬라이드 -->
        <div class="main-section">
            <!-- custom field : 히어로 슬라이더 이미지 동적 생성 (mapper) -->
            <div class="main-bg" data-room-slider></div>
            <div class="main-content">
                <!-- custom field : 객실명 매핑 -->
                <h1 class="main-title" data-room-name></h1>
                <div class="title-divider"><div class="bar-progress"></div></div>
                <!-- custom field : 객실 히어로 설명 매핑 -->
                <p class="main-subtitle" data-room-description></p>
            </div>
            <div class="main-arrow">
                <div class="arrow-left"></div>
                <p class="arrow-number">01</p>
                <div class="arrow-divider"></div>
                <p class="arrow-number">05</p>
                <div class="arrow-right"></div>
            </div>
        </div>

        <!-- Con1 (Room Slider) — 컨셉 및 외경 이미지 -->
        <div class="section-room">
            <div class="room-title-group">
                <!-- 하드코딩, 매핑 x -->
                <p class="room-main-title">Room</p>
                <p class="room-sub-title">
                    객실별 매력과 특별함을 <br>
                    한눈에 확인해보세요.
                </p>
            </div>

            <div class="room-slider-area">
                <!-- custom field : 컨셉 및 외경 이미지 동적 생성 (mapper) -->
                <div class="slider-image">
                    <div class="img-frame" data-room-exterior-slider>
                        <div class="image-overlay"></div>
                    </div>
                    <!-- Bar Overlay -->
                    <div class="special-bar">
                         <div class="bar-line"><div class="bar-progress"></div></div>
                         <div class="bar-controls">
                             <button class="room-prev"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="1"/></svg></button>
                             <button class="room-next"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="1"/></svg></button>
                         </div>
                    </div>
                </div>

                <!-- custom field : 컨셉 및 외경 이미지 탭 동적 생성 (mapper) -->
                <div class="slider-tabs" data-room-exterior-tabs></div>
            </div>
        </div>

        <!-- Con2 (Room Info) — 객실 상세 정보 -->
        <div class="section-info">
            <p class="info-title">Room Info</p>

            <div class="info-left">
                <!-- Info Block 1 : 객실 타입 -->
                <div class="info-block">
                    <!-- 하드코딩, 매핑 x -->
                    <p class="block-title">객실 타입</p>
                    <div class="divider"></div>
                    <!-- custom field : 객실 구성 매핑 -->
                    <p class="block-desc" data-room-type></p>
                </div>

                <!-- Info Block 2 & 3 : 입/퇴실, 기준 인원 -->
                <div class="info-row">
                    <div class="info-block">
                        <!-- 하드코딩, 매핑 x -->
                        <p class="block-title">입/퇴실</p>
                        <div class="divider"></div>
                        <!-- custom field : 체크인/체크아웃 시간 매핑 -->
                        <p class="block-desc" data-room-checkin-checkout></p>
                    </div>
                    <div class="info-block">
                        <!-- 하드코딩, 매핑 x -->
                        <p class="block-title">기준 인원</p>
                        <div class="divider"></div>
                        <!-- custom field : 기준/최대 인원 매핑 -->
                        <p class="block-desc" data-room-capacity></p>
                    </div>
                </div>

                <!-- Info Block 4 : 비품 -->
                <div class="info-block">
                    <!-- 하드코딩, 매핑 x -->
                    <p class="block-title">비품</p>
                    <div class="divider"></div>
                    <!-- custom field : 어메니티 목록 매핑 -->
                    <p class="block-desc" data-room-amenities></p>
                </div>
            </div>

            <div class="info-right">
                <div class="info-block">
                    <!-- 하드코딩, 매핑 x -->
                    <p class="block-title">이용 안내사항</p>
                    <div class="divider"></div>
                    <!-- custom field : 객실 이용안내 매핑 -->
                    <ul class="info-list" data-room-guide></ul>
                </div>
            </div>
        </div>

        <!-- Room Preview — 전체 객실 목록 캐러셀 -->
        <div class="content-2">
            <div class="content-2-bg"></div>
            <div class="section-header">
                <div class="section-header-outer">
                    <div class="section-header-inner">
                        <div class="text-block">
                            <!-- 하드코딩, 매핑 x -->
                            <h2 class="section-title">Room Preview</h2>
                            <p class="section-subtitle" data-room-preview-subtitle></p>
                        </div>
                        <div class="arrow-block">
                            <button class="nav-btn prev"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="1"/></svg></button>
                            <button class="nav-btn next"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="1"/></svg></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="room-grid">
                <!-- custom field : 전체 객실 카드 동적 생성 (mapper) -->
                <div class="room-scroll-track" data-room-preview></div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container" class="section-footer"></div>

    </div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/pages/room.js"></script>

    <!-- Data Mapper -->
    <script src="js/image-helpers.js"></script>
    <script src="js/data-mapper/core/base-mapper.js"></script>
    <script src="js/data-mapper/pages/room-mapper.js"></script>
    <script src="js/preview-handler.js"></script>

    <!-- Header / Footer Loader -->
    <script src="js/header-footer-loader.js"></script>
</body>
</html>
