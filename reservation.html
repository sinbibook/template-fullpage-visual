<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTO GLAMPING - Reservation</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/reservation.css">
</head>
<body>

    <!-- Navigation (Header) -->
    <div class="navigation-off">
        <div id="header-container"></div>
    </div>

    <div id="app" class="reservation-container">

        <!-- custom field: 예약안내 Section -->
        <div class="main-section">
            <!-- custom field: 예약안내 이미지 매핑 (슬라이드) — mapper가 동적 생성 -->
            <div class="main-bg" data-hero-slider></div>
            <div class="main-content">
                <!-- custom field: 예약안내 타이틀 매핑-->
                <h1 class="main-title" data-reservation-hero-title></h1>
                <div class="title-divider"><div class="bar-progress"></div></div>
                <!-- custom field: 예약안내 이미지1 설명 매핑-->
                <p class="main-subtitle" data-reservation-hero-description></p>
            </div>
            <div class="main-arrow">
                <div class="arrow-left"></div>
                <p class="arrow-number">01</p>
                <div class="arrow-divider"></div>
                <p class="arrow-number">05</p>
                <div class="arrow-right"></div>
            </div>
        </div>

        <div class="section-con">
            <!-- custom field: 예약안내 이용안내 섹션 이미지 매핑-->
            <div class="side-img-wrapper">
                <div class="img-inner">
                    <img src="" alt="" data-reservation-side-image>
                </div>
            </div>

            <!-- 하드코딩, 매핑 x -->
            <p class="page-title">Reservation</p>

            <div class="tabs-group">
                <!-- 하드코딩 ,매핑 필요 없음 -->
                <a href="#guide-util" class="tab-btn active">
                    <div class="tab-bg"></div>
                    <span class="tab-text">이용 안내</span>
                </a>
                <a href="#guide-resv" class="tab-btn">
                    <div class="tab-bg"></div>
                    <span class="tab-text">예약 안내</span>
                </a>
                <a href="#guide-io" class="tab-btn">
                    <div class="tab-bg"></div>
                    <span class="tab-text">입/퇴실 안내</span>
                </a>
                <a href="#guide-refund" class="tab-btn">
                    <div class="tab-bg"></div>
                    <span class="tab-text">환불 규정</span>
                </a>
                <a href="#guide-fee" class="tab-btn">
                    <div class="tab-bg"></div>
                    <span class="tab-text">취소 수수료</span>
                </a>
            </div>

            <!-- Text Content Area -->
            <div class="text-content-area">

                <!-- 1. 이용 안내 -->
                <div id="guide-util" class="info-section">
                    <div class="section-header">
                         <!-- 하드코딩 ,매핑 필요 없음 -->
                        <p class="section-title">이용 안내</p>
                        <div class="section-line"></div>
                    </div>
                    <!-- 숙소 설정 이용안내 매핑-->
                    <p class="info-list" data-usage-guide></p>
                </div>

                <!-- 2. 예약 안내 -->
                <div id="guide-resv" class="info-section">
                    <div class="section-header">
                         <!-- 하드코딩 ,매핑 필요 없음 -->
                        <p class="section-title">예약 안내</p>
                        <div class="section-line"></div>
                    </div>
                    <!-- 숙소 설정 예약안내 매핑-->
                    <p class="info-list" data-reservation-guide></p>
                </div>

                <!-- 3. 입/퇴실 안내 -->
                <div id="guide-io" class="info-section">
                    <div class="section-header">
                         <!-- 하드코딩 ,매핑 필요 없음 -->
                        <p class="section-title">입/퇴실 안내</p>
                        <div class="section-line"></div>
                    </div>
                    <!-- 숙소 설정 입/퇴실 안내 매핑-->
                    <p class="info-list" data-operation-info></p>
                </div>

                <!-- 4. 환불 규정 -->
                <div id="guide-refund" class="info-section">
                    <div class="section-header">
                         <!-- 하드코딩 ,매핑 필요 없음 -->
                        <p class="section-title">환불 규정</p>
                        <div class="section-line"></div>
                    </div>
                    <!-- 숙소설정 환불 정책 안내문 매핑-->
                    <p class="info-list" data-refund-notes></p>
                </div>

                <!-- 5. 취소 수수료 -->
                <div id="guide-fee" class="info-section">
                    <div class="section-header">
                         <!-- 하드코딩 ,매핑 필요 없음 -->
                        <p class="section-title">취소 수수료</p>
                        <div class="section-line"></div>
                    </div>

                    <div class="fee-table-container">
                        <!-- 숙소설정 환불 정책관리 매핑-->
                        <table class="fee-table" data-refund-table></table>
                    </div>
                </div>

            </div>
        </div>

        <!-- 홈/마무리 섹션 그대로 가져옴-->
        <div class="content-4 closing-section">
            <div class="content-4-bg" data-closing-image></div>
            <div class="content-4-text">
                <h2 data-closing-title></h2>
                <p data-closing-description></p>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container" class="section-footer"></div>

    </div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/pages/reservation.js"></script>

    <!-- Data Mapper -->
    <script src="js/image-helpers.js"></script>
    <script src="js/data-mapper/core/base-mapper.js"></script>
    <script src="js/data-mapper/pages/reservation-mapper.js"></script>
    <script src="js/preview-handler.js"></script>

    <!-- Header / Footer Loader -->
    <script src="js/header-footer-loader.js"></script>
</body>
</html>
