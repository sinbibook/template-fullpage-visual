<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title id="page-title">시설 안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/facility.css" as="style">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/facility.css">


</head>
<body>
    <!-- Main Content -->
    <main class="main-content">

        <section class="main-section fullscreen-slider">
          <div class="fullscreen-slider-container">
            <div class="fullscreen-slider-inner">
              <!-- 시설 이미지 전체 순서대로 매핑 -->
            </div>
            <!-- 하드코딩 fix! -->
            <div class="fullscreen-slider-content">
              <h2 class="fullscreen-slider-title centered">Special</h2>
            </div>

            <div class="fullscreen-slider-nav">
              <span class="nav-arrow nav-prev">‹</span>
              <span class="nav-current">01</span>
              <span class="nav-divider">|</span>
              <span class="nav-total">03</span>
              <span class="nav-arrow nav-next">›</span>
            </div>
          </div>
        </section>

        <div class="content-wrap">

            <div class="facility-intro-section">
                <div class="facility-intro-content">
                    <div class="facility-label">
                        <!-- 시설명 매핑 -->
                        <span class="facility-name" data-facility-title></span>
                    </div>
                    <!-- 시설 설명 매핑 -->
                    <p class="facility-description" data-facility-description></p>
                </div>
            </div>
            <section class="facility-info-section">
                <div class="facility-info-container">
                    <div class="facility-info-content">
                        <div class="facility-info-left">
                          <!-- 시설 이미지 슬라이더랑 안겹치게 매핑 -->
                            <div class="facility-info-image">
                                <img src="" alt="">
                                <!-- 하드코딩 fix! -->
                                <h2 class="facility-info-title">Usage Guide</h2>
                            </div>
                        </div>
                        <div class="facility-info-right">
                            <div class="facility-info-text-content">

                                <div class="facility-info-details">
                                    <!-- CUSTOM FIELD 시설설명 1순위 > 숙소설정 시설설명 2순위 -->
                                    <div class="facility-detail-section">
                                        <h3 class="facility-detail-title">이용안내</h3>
                                        <div class="facility-content-text" data-facility-usage-guide></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- CUSTOM FIELD : 이용안내 섹션 / 내용 없을 시 Display: none -->
            <section class="facility-info-section facility-info-section-reversed">
                <div class="facility-info-container">
                    <div class="facility-info-content">
                       <!-- 시설 이미지 슬라이더랑 안겹치게 매핑 : 이용안내 섹션 내용 있을때만 보여야 함 -->
                        <div class="facility-info-left">
                            <div class="facility-info-image">
                                <img src="" alt="">
                                <h2 class="facility-info-title">Additional Info</h2>
                            </div>
                        </div>
                        <div class="facility-info-right">
                            <div class="facility-info-text-content">
                                <div class="facility-info-details">
                                    <!-- 주요특징 섹션 -->
                                    <div class="facility-detail-section">
                                        <h3 class="facility-detail-title">주요특징</h3>
                                        <div class="facility-features-list" data-facility-features></div>
                                    </div>

                                    <!-- 추가정보 섹션 -->
                                    <div class="facility-detail-section">
                                        <h3 class="facility-detail-title">추가정보</h3>
                                        <div class="facility-additional-info-list" data-facility-additional-info></div>
                                    </div>

                                    <!-- 이용혜택 섹션 -->
                                    <div class="facility-detail-section">
                                        <h3 class="facility-detail-title">이용혜택</h3>
                                        <div class="facility-benefits-list" data-facility-benefits></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- 숙소 영문명 매핑-->
            <div class="marquee-section">
                <div class="marquee-container">
                <div class="marquee-text"></div>
                </div>
            </div>
        <!-- 숙소 외경 이미지 1번쨰 매핑 -->
      <section class="full-banner"></section>

      <div class="content-wrap">
        <!-- 시설 이미지 갤러리형 : 4장 fix , 이미지, 이미지설명 매핑 -->
        <section class="facility-gallery-section">
          <div class="facility-gallery-container">
            <div class="gallery-column">
              <div class="gallery-item">
                <div class="gallery-item-image">
                  <img src="" alt="">
                </div>
                <div class="gallery-item-content">
                  <h3 class="gallery-item-title"></h3>
                </div>
              </div>

              <div class="gallery-item">
                <div class="gallery-item-image">
                  <img src="" alt="">
                </div>
                <div class="gallery-item-content">
                  <h3 class="gallery-item-title"></h3>
                </div>
              </div>
            </div>

            <div class="gallery-column">
              <div class="gallery-item">
                <div class="gallery-item-image">
                  <img src="" alt="">
                </div>
                <div class="gallery-item-content">
                  <h3 class="gallery-item-title"></h3>
                </div>
              </div>

              <div class="gallery-item">
                <div class="gallery-item-image">
                  <img src="" alt="">
                </div>
                <div class="gallery-item-content">
                  <h3 class="gallery-item-title"></h3>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>


    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Facility Page Mapper -->
    <script src="js/data-mapper/pages/facility-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Fullscreen Slider Component -->
    <script src="js/components/fullscreen-slider.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/facility.js"></script>

</body>
</html>
